<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://user-images.githubusercontent.com/12225152/56736847-1860da80-6761-11e9-88ad-438900d86a9e.png"/>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>WEALTH GENERATION; Admin</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link rel="stylesheet" href="assets/css/admin-donations.css"/>

  <script src="assets/js/utils/utils.js"></script>
  <script>if (!isAuth()) window.location = 'signin.html';</script>
</head>
<body>
  <div id="modal-toggle" class="modal-toggle closed"></div>
  <button class="hamburger-menu"><a class="hamburger"></a></button>
  <aside>
    <div class="asidebar-logo">
      <a href="./">
        <img src="./assets/images/logo.png" alt="logo" class="logo">
      </a>
    </div>
    <nav class="navbar-menu">
      <a href="admin-users.html"><i class="fas fa-users-cog"></i>Manage Users</a>
      <a href="admin-donations.html" class="active">
        <i class="fas fa-money-check"></i>Manage Donations
      </a>
      <a href="admin-repayment.html">
        <i class="fas fa-landmark"></i>Manage Repayments
      </a>
    </nav>
  </aside>

  <header>
    <nav>
      <a href="#"><i class="fas fa-bell"></i></a>
      <a id="signout"><i class="fas fa-sign-out-alt"></i></a>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2 class="section-title">Displaying Donation Records</h2>
      <div class="toggle-reports">
        <button class="btn btn-toggled" onclick="toggleTab('donations-all', this)">
          All
        </button>
        <button class="btn" onclick="toggleTab('donations-repaid', this)">
          Repaid
        </button>
        <button class="btn" onclick="toggleTab('donations-unpaid', this)">
          Not Repaid
        </button>
      </div>

      <div id="donations-all" class="responsive-table">
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Date Created</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Repaid</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="records-all"></tbody>
        </table>
      </div>

      <div id="donations-repaid" class="responsive-table">
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Date Created</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Repaid</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="records-repaid"></tbody>
        </table>
      </div>

      <div id="donations-unpaid" class="responsive-table">
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Date Created</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Repaid</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="records-unpaid"></tbody>
        </table>
      </div>

      <div id="modal" class="modal report-modal closed">
        <div class="modal-header">
          <p class="modal-title">Donation Details</p>
          <span id="modal-close">x</span>
        </div>
        <div class="modal-body">
          <table>
            <tr>
              <th>User</th>
              <th>Date</th>
              <th>Tenor</th>
              <th>Amount</th>
              <th>Installment</th>
              <th>Balance</th>
              <th>Interest</th>
              <th>Status</th>
            </tr>
          </table>
          <button class="modal-btn btn-repay">
            <a href="admin-repayment.html">Post Repayment</a>
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="assets/js/script.js"></script>
<script src="assets/js/getdonations.js"></script>
</html>
